<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Cadastro</title>
	</head>

	<body>
		<h1>Cadastro usuário</h1>
		<a href="index.html">voltar para home</a><br /><br />
		<form action="dados.html" method="POST" enctype="multipart/form-data">
			Nome: <input type="text" name="nome" /><br />
			CPF: <input type="text" name="cpf" /><br />
			Endereço: <input type="text" name="endereco" /><br />
			Número celular: <input type="number" name="" /><br />
			<label for="modelo-celular">Modelo do celular:</label>
			<select id="modelo-celular" name="modelo-celular">
				<option value="nokia">Nokia</option>
				<option value="samsung">Samsung</option>
				<option value="iphone">iPhone</option></select
			><br />
			Relato de defeito: <textarea name="relato-defeito" rows="1"></textarea
			><br />
			Imagem: <input type="file" id="foto" name="imagem-aparelho" /><br /><br />
			<input type="submit" name="enviar" /><br />
		</form>
	</body>
</html>
