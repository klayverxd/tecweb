<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Cadastro</title>
	</head>

	<body>
		<h1>Cadastro usuário</h1>
		<a href="../index.html">voltar para home</a><br /><br />

		<form action="pages/dados.html" method="POST" enctype="multipart/form-data">
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" /><br />

			<label for="cpf">CPF:</label>
			<input type="text" name="cpf" id="cpf" /><br />

			<label for="endereco">Endereço:</label>
			<input type="text" name="endereco" id="endereco" /><br />

			<label for="numero-celular">Número celular:</label>
			<input type="number" name="numero-celular" id="numero-celular" /><br />

			<label for="modelo-celular">Modelo do celular:</label>
			<select id="modelo-celular" name="modelo-celular">
				<option value="nokia">Nokia</option>
				<option value="samsung">Samsung</option>
				<option value="iphone">iPhone</option></select
			><br />

			<label for="relato-defeito">Relato de defeito:</label>
			<textarea name="relato-defeito" id="relato-defeito" rows="1"></textarea
			><br />
			Imagem: <input type="file" id="foto" name="imagem-aparelho" /><br /><br />
			<input type="submit" name="enviar" /><br />
		</form>
	</body>
</html>
